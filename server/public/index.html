<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        #headerContainer {
            position : relative;
            top: 0;
            margin: auto;
            width: 450px;
            color: white;
        }
        #header {
            margin: auto;
            width: 450px;
            font-size: 100px;
        }
        #subHeader {
            margin: auto;
            width: 400px;
            font-size: 40px;
        }
        #spot {
            margin: auto;
            width: 630px;
        }
        #spotImg {
            position: absolute;
            height: 100%;
        }
        #path {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <img id="path" src="path.png">
    <div id="spot">
        <img id="spotImg" src="spot.png">
    </div>
    <div id="headerContainer">
        <div id="header">SpotWalk</div>
        <div id="subHeader">A healthy way to save!</div>
    </div>
</body>
</html>
